name: Vite Build + GH Pages Publish

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      #golang run to edit my demoData.json
      - name: Golang setup
        uses: actions/setup-go@v4
        with:
          go-version: stable
          check-latest: true
          cache-dependency-path: ./src/question-builder/go.sum
      - name: make questions
        working-directory: ./src/question-builder
        env:
          DATABASE_URL: ${{secrets.DATABASE_URL}}
        run: go run .

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Build
        run: |
          npm install
          npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
  deploy:
    name: Deploy
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
